<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup5.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>setup profile</title>
  </head>
  <body>
    <div class="container">
      <main>
        <a href="/signup/signup4.html" class="previous-btn flex">
          <svg
            width="10"
            height="15"
            viewBox="0 0 10 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 2L2 7.5L8 13"
              stroke="#BC6C25"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <div class="text-box">
          <h1>Tell us your name</h1>
          <p>You will be addressed with this name</p>
        </div>
        <form id="email" action="#">
          <label for="FirstName">First name</label>
          <input type="text" required id="first_name" />
          <label for="lastName">Last name</label>
          <input type="text" required id="last_name" />
          <footer>
            <button class="cta-btn flex">Continue</button>
          </footer>
        </form>
      </main>
    </div>
    <script src="/script/signup5.js"></script>
  </body>
</html>
