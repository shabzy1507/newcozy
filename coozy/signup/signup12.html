<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/signup12.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>Agent/NIN Verification</title>
  </head>
  <body>
    <div class="container">
      <main>
        <a href="/signup/signup11.html" class="previous-btn flex">
          <svg
            width="10"
            height="15"
            viewBox="0 0 10 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M8 2L2 7.5L8 13"
              stroke="#BC6C25"
              stroke-width="3"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </a>
        <div class="text-box">
          <h1>
            I’m <br />
            an agent
          </h1>
          <p>Let’s ensure your safety and that of your clients here</p>
        </div>
        <form id="age-gender" action="#">
          <label for="gender">Gender</label>

          <label class="custom-radio-btn flex">
            <span class="label">Male</span>
            <input name="pick-gender" type="radio" />
            <span class="checkmark"></span>
          </label>
          <label class="custom-radio-btn">
            <span class="label">Female</span>
            <input name="pick-gender" type="radio" checked />
            <span class="checkmark"></span>
          </label>
          <label class="custom-radio-btn">
            <span class="label">Others</span>
            <input name="pick-gender" type="radio" />
            <span class="checkmark"></span>
          </label>
          <label for="dateOfBirth">Date of birth</label>
          <input type="date" class="dateOfBirth" />
        </form>
      </main>
      <footer>
        <a href="#" class="cta-btn flex"> Continue</a>
      </footer>
    </div>
  </body>
</html>
