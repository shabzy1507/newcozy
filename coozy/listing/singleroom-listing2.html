<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/singleroom-list2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <title>listing</title>
  </head>
  <body>
    <div class="container">
      <main>
        <header>
          <div class="progress-bar">
            <p>&nbsp;</p>
          </div>
          <h1>How many bathroom?</h1>
          <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Et, urna
            lorem odio imperdiet est dolor vitae. Diam et lectus placerat morbi
            vestibulum malesuada vehicula. Hendrerit blandit elit viverra.
          </p>
        </header>
        <div class="selection">
          <span>Bathroom</span>
          <div class="flex btn-container">
            <button class="decrease-btn flex" id="bathroomDecrease">
              <span>&nbsp;</span>
            </button>
            <span class="bathroomMeasure">1</span>
            <button class="increase-btn flex" id="bathroomIncrease">+</button>
          </div>
        </div>

        <form action="">
          <label class="context" for="matressType"
            >Is the bathroom private?</label
          >
          <div class="radios">
            <label class="custom-radio-btn flex">
              <span class="label">Yes</span>
              <input name="bathroomPrivate" type="radio" value="yes" />
              <span class="checkmark"></span>
            </label>
            <label class="custom-radio-btn flex">
              <span class="label">No, its shared with others</span>
              <input name="bathroomPrivate" type="radio" value="no" />
              <span class="checkmark"></span>
            </label>
          </div>
        </form>
      </main>

      <footer>
        <a href="/listing/singleroom-listing1.html" class="back">
          <svg
            width="8"
            height="14"
            viewBox="0 0 8 14"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M7 1L1 7L7 13"
              stroke="#171F0E"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Back</a
        >
        <a class="next" href="/listing/singleroom-listing3.html"> Next</a>
      </footer>
    </div>
    <script src="/script/singleroom-listing2.js"></script>
  </body>
</html>
